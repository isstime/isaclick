<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>isAclick</title>
    <style>
        body { 
            background-color: #000; 
            color: #fff; 
            font-family: 'Arial', sans-serif; 
            margin: 0; 
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }
        .header { padding: 40px 20px; }
        img.logo { max-width: 300px; height: auto; }
        h1 { color: #d4af37; font-size: 2.2em; margin-bottom: 10px; }
        
        /* The Container Fix */
        .booking-section {
            width: 95%;
            max-width: 900px;
            margin: 20px auto;
            background: #111;
            border: 1px solid #d4af37;
            border-radius: 12px;
            overflow: hidden; /* Keeps the iframe corners rounded */
        }
        
        iframe {
            width: 100%;
            height: 1000px; /* Increased height so it's not "too small" */
            border: none;
        }

        @media (max-width: 600px) {
            h1 { font-size: 1.6em; }
            img.logo { max-width: 200px; }
            iframe { height: 1200px; } /* Extra height for mobile forms */
        }
    </style>
<style>
  /* Professional Form Styling */
  .contact-container {
    max-width: 600px;
    margin: 40px auto;
    padding: 20px;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    background: #f9f9f9;
    border-radius: 8px;
    box-shadow: 0 4px 6px rgba(0,0,0,0.1);
  }

  .fs-form {
    display: flex;
    flex-direction: column;
    gap: 20px;
  }

  fieldset {
    border: none;
    padding: 0;
    margin: 0;
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 15px;
  }

  .fs-field {
    display: flex;
    flex-direction: column;
    gap: 5px;
  }

  .col-span-full {
    grid-column: span 2;
  }

  .fs-label {
    font-weight: 600;
    font-size: 14px;
    color: #333;
  }

  .fs-description {
    font-size: 12px;
    color: #666;
    margin-top: 4px;
  }

  .fs-input, .fs-textarea, .fs-select {
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
    font-size: 16px;
  }

  .fs-textarea {
    height: 80px;
    resize: vertical;
  }

  .fs-checkbox-group {
    margin-top: 10px;
  }

  .fs-checkbox-field {
    display: flex;
    align-items: center;
    gap: 10px;
    margin-bottom: 5px;
  }

  .fs-button {
    background-color: #24292e; /* GitHub Dark Gray */
    color: white;
    padding: 12px 20px;
    border: none;
    border-radius: 6px;
    font-weight: bold;
    cursor: pointer;
    transition: background 0.3s;
  }

  .fs-button:hover {
    background-color: #0366d6;
  }

  /* Mobile Responsive */
  @media (max-width: 480px) {
    fieldset {
      grid-template-columns: 1fr;
    }
    .col-span-full {
      grid-column: span 1;
    }
  }
</style>

<div class="contact-container">
  <h2>Inquiry Form</h2>
  <form
    action="https://formspree.io/f/maqnrygl"
    class="fs-form fs-layout__2-column"
    target="_top"
    method="POST"
  >
    <fieldset>
      <div class="fs-field">
        <label class="fs-label" for="first-name">First Name</label>
        <input class="fs-input" id="first-name" name="first-name" required />
      </div>
      <div class="fs-field">
        <label class="fs-label" for="last-name">Last Name</label>
        <input class="fs-input" id="last-name" name="last-name" required />
        <p class="fs-description">We'll use this to generate your pass.</p>
      </div>
    </fieldset>

    <fieldset>
      <div class="fs-field">
        <label class="fs-label" for="email">Email</label>
        <input type="email" class="fs-input" id="email" name="email" required />
      </div>
      <div class="fs-field">
        <label class="fs-label" for="number">Contact Number</label>
        <input class="fs-input" id="number" name="number" placeholder="(000) 000-0000" required />
      </div>
    </fieldset>

    <div class="fs-field col-span-full">
      <label class="fs-label" for="address">Address (optional)</label>
      <textarea class="fs-textarea" id="address" name="address"></textarea>
    </div>

    <fieldset>
      <div class="fs-field">
        <label class="fs-label">Attendance Dates</label>
        <div class="fs-checkbox-group">
          <div class="fs-checkbox-field">
            <input class="fs-checkbox" id="dates-day-1" name="dates" type="checkbox" value="day-1" />
            <label class="fs-label" for="dates-day-1">Day 1</label>
          </div>
          <div class="fs-checkbox-field">
            <input class="fs-checkbox" id="dates-day-2" name="dates" type="checkbox" value="day-2" />
            <label class="fs-label" for="dates-day-2">Day 2</label>
          </div>
          <div class="fs-checkbox-field">
            <input class="fs-checkbox" id="dates-day-3" name="dates" type="checkbox" value="day-3" />
            <label class="fs-label" for="dates-day-3">Day 3</label>
          </div>
        </div>
      </div>
      <div class="fs-field">
        <label class="fs-label" for="tshirt-size">T-shirt size</label>
        <select class="fs-select" id="tshirt-size" name="size">
          <option value="s">S</option>
          <option value="m">M</option>
          <option value="l">L</option>
          <option value="xl">XL</option>
        </select>
      </div>
    </fieldset>

    <div class="fs-button-group">
      <button class="fs-button" type="submit">Submit Inquiry</button>
    </div>
  </form>
</div>






    
</head>
<body>

    <div class="header">
        <img src="logo.png" alt="isAclick Logo" class="logo">
    </div>

    <h1>Capturing Moments, Creating Memories</h1>

  <div class="booking-section" style="padding: 40px 20px;">
    <h2 style="color: #fff;"</h2>
    <p style="color: #ccc; margin-bottom: 30px;">
    
    <a href="https://isaclick.pixieset.com/booking/inquiry" 
       target="_blank" 
       style="background-color: #d4af37; 
              color: #000; 
              padding: 18px 40px; 
              text-decoration: none; 
              border-radius: 8px; 
              font-weight: bold; 
              font-size: 1.2em; 
              display: inline-block; 
              transition: transform 0.2s;">
        ON-LINE BOOKING COMING SOON
    </a>
    
    <p style="font-size: 0.9em; color: #666; margin-top: 15px;">
        (Securely powered by Pixieset)
    </p>
</div>

</body>
</html>
