<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>isAclick | Inquiry</title>
    <style>
        /* 1. OVERALL PAGE STYLE */
        body { 
            background-color: #000000 !important; 
            color: #ffffff; 
            font-family: 'Arial', sans-serif; 
            margin: 0; 
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .header { padding: 40px 20px 10px 20px; }
        img.logo { max-width: 300px; height: auto; }
        
        h1 { 
            color: #d4af37; 
            font-size: 2.2em; 
            margin-bottom: 30px;
            font-weight: bold;
        }

        /* 2. THE WHITE FORM CONTAINER WITH GOLD BORDER */
        .contact-container {
            max-width: 600px;
            width: 90%;
            margin: 0 auto 60px auto;
            padding: 40px;
            background-color: #d4af37!important; /* Set to black for readability */
            border: 2px solid #d4af37; /* GOLD BORDER ADDED HERE */
            border-radius: 15px;
            color: #333333 !important; 
            box-sizing: border-box;
            box-shadow: 0 10px 30px rgba(212, 175, 55, 0.2); /* Slight gold glow */
        }

        /* 3. FORM ELEMENTS */
        .form-title {
            color: #555555 !important; /* Dark gray for visibility on white */
            font-size: 26px;
            margin: 0 0 25px 0;
            font-weight: bold;
        }

        .fs-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
            text-align: center;
        }

        fieldset {
            border: none;
            padding: 0;
            margin: 0;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .fs-field {
            display: flex;
            flex-direction: column;
            gap: 5px;
            align-items: center;
        }

        .col-span-full {
            grid-column: span 2;
        }

        .fs-label {
            font-weight: bold;
            font-size: 14px;
            color: #333333 !important;
        }

        .fs-description {
            font-size: 11px;
            color: #777777;
            margin-top: 4px;
        }

        .fs-input, .fs-textarea, .fs-select {
            width: 100%;
            padding: 12px;
            border: 1px solid #cccccc !important;
            border-radius: 5px;
            font-size: 14px;
            background-color: #ffffff !important;
            color: #333333 !important;
            box-sizing: border-box;
        }

        .fs-textarea {
            height: 100px;
            resize: vertical;
        }

        .bottom-row {
            display: flex;
            justify-content: space-around;
            align-items: flex-start;
            margin-top: 10px;
            width: 100%;
        }

        .checkbox-group {
            text-align: left;
            font-size: 14px;
        }

        .checkbox-item {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 5px;
        }

        /* 4. THE SUBMIT BUTTON */
        .fs-button {
            background-color: #2c3136 !important;
            color: #ffffff !important;
            padding: 14px 40px;
            border: none;
            border-radius: 6px;
            font-weight: bold;
            font-size: 15px;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s ease;
        }

        .fs-button:hover {
            background-color: #d4af37 !important;
            transform: translateY(-2px);
        }

        /* 5. MOBILE RESPONSIVENESS */
        @media (max-width: 600px) {
            img.logo { max-width: 220px; }
            h1 { font-size: 1.6em; }
            fieldset { grid-template-columns: 1fr; }
            .col-span-full { grid-column: span 1; }
            .bottom-row { flex-direction: column; align-items: center; gap: 20px; }
            .contact-container { padding: 25px; }
        }
    </style>
</head>
<body>

    <div class="header">
        <img src="logo.png" alt="isAclick Logo" class="logo">
    </div>

    <h1>Capturing Moments, Creating Memories</h1>

    <div class="contact-container">
        <div class="form-title">Inquiry Form</div>
        
        <form action="https://formspree.io/f/maqnrygl" class="fs-form" method="POST">
            
            <fieldset>
                <div class="fs-field">
                    <label class="fs-label">First Name</label>
                    <input class="fs-input" name="first-name" required>
                </div>
                <div class="fs-field">
                    <label class="fs-label">Last Name</label>
                    <input class="fs-input" name="last-name" required>
                    <p class="fs-description">We'll use this to generate your pass.</p>
                </div>
            </fieldset>

            <fieldset>
                <div class="fs-field">
                    <label class="fs-label">Email</label>
                    <input type="email" class="fs-input" name="email" required>
                </div>
                <div class="fs-field">
                    <label class="fs-label">Contact Number</label>
                    <input class="fs-input" name="phone" placeholder="(000) 000-0000" required>
                </div>
            </fieldset>

            <div class="fs-field col-span-full">
                <label class="fs-label">Comments</label>
                <textarea class="fs-textarea" name="comments"></textarea>
            </div>

            <div class="bottom-row">
                <div class="fs-field">
                    <label class="fs-label">How many hours?</label>
                    <div class="checkbox-group">
                        <div class="checkbox-item"><input type="checkbox" name="hr" value="1hr"> 1hr</div>
                        <div class="checkbox-item"><input type="checkbox" name="hr" value="2hrs"> 2hrs</div>
                        <div class="checkbox-item"><input type="checkbox" name="hr" value="3+hrs"> 3+ hrs</div>
                    </div>
                </div>
                
                <div class="fs-field">
                    <label class="fs-label" style="margin-bottom: 10px;">Options</label>
                    <select class="fs-select" name="package" style="width: 180px;">
                        <option value="Digital Only">Digital Only</option>
                        <option value="Digital and Prints">Digital and Prints</option>
                    </select>
                </div>
            </div>

            <div class="fs-button-group">
                <button class="fs-button" type="submit">Submit Inquiry</button>
            </div>
            
        </form>
    </div>

</body>
</html>
