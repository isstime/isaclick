<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>isAclick</title>
    <style>
        /* Base Styles (Desktop) */
        body { 
            background-color: #000; 
            color: #fff; 
            font-family: 'Arial', sans-serif; 
            margin: 0; 
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center; /* Centers everything horizontally */
            min-height: 100vh;
        }

        .header {
            padding: 40px 20px;
            width: 100%;
            display: flex;
            justify-content: center; /* Centers the logo container */
        }

        img.logo { 
            max-width: 350px; 
            height: auto; /* Maintains proportions */
        }

        h1 { color: #d4af37; font-size: 2.5em; margin: 20px 0; }
        p { font-size: 1.2em; opacity: 0.8; }

        .booking-container { 
            margin: 40px 20px; 
            background: #111; 
            padding: 30px; 
            border-radius: 10px; 
            border: 1px solid #d4af37; 
            max-width: 800px;
            width: 90%; /* Responsive width */
        }

        .pixieset-btn {
            background-color: #d4af37;
            color: #000;
            padding: 15px 35px;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            display: inline-block;
            margin-top: 20px;
            transition: transform 0.2s;
        }

        .pixieset-btn:hover { transform: scale(1.05); }

        /* Mobile-Specific Adjustments (Screens smaller than 600px) */
        @media only screen and (max-width: 600px) {
            img.logo { 
                max-width: 250px; /* Shrinks logo slightly for small screens */
            }
            h1 { font-size: 1.8em; }
            body { padding: 20px; }
        }
    </style>
</head>
<body>

    <div class="header">
        <img src="logo.png" alt="isAclick Logo" class="logo">
    </div>

    <h1>Capturing Moments, Creating Memories</h1>
    <p></p>

    <div class="booking-container">
        <h2>On-line Booking COMING SOON</h2>
        <p>Select your package and add-ons below:</p>
        
        <a href="#" class="pixieset-btn">VIEW PACKAGES & BOOK</a>
    </div>

</body>
</html>
