<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>isAclick | Welcome</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #000000;
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            text-align: center;
        }

        .container {
            max-width: 800px;
            padding: 40px;
            width: 100%;
            animation: fadeIn 1.2s ease-out;
        }

        img.logo {
            max-width: 350px;
            height: auto;
            margin-bottom: 50px;
            filter: drop-shadow(0 0 15px rgba(212, 175, 55, 0.3));
            animation: float 6s ease-in-out infinite;
        }

        h1 {
            font-size: 2rem;
            font-weight: 300;
            color: #ccc;
            margin-bottom: 50px;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .language-options {
            display: flex;
            justify-content: center;
            gap: 40px;
            flex-wrap: wrap;
        }

        .lang-btn {
            position: relative;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(212, 175, 55, 0.3);
            border-radius: 15px;
            padding: 30px 60px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            text-decoration: none;
            display: flex;
            flex-direction: column;
            align-items: center;
            backdrop-filter: blur(5px);
            min-width: 220px;
        }

        .lang-btn:hover {
            transform: translateY(-10px);
            background: rgba(212, 175, 55, 0.1);
            border-color: #d4af37;
            box-shadow: 0 15px 30px rgba(212, 175, 55, 0.2);
        }

        .lang-title {
            color: #d4af37;
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .lang-sub {
            color: #888;
            font-size: 0.9rem;
            font-style: italic;
            transition: color 0.3s;
        }

        .lang-btn:hover .lang-sub {
            color: #fff;
        }

        .separator {
            width: 2px;
            background: linear-gradient(to bottom, transparent, #333, transparent);
            margin: 0 20px;
            display: none;
            /* Hidden on mobile, handled by gap */
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.95);
            }

            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes float {
            0% {
                transform: translateY(0px);
            }

            50% {
                transform: translateY(-15px);
            }

            100% {
                transform: translateY(0px);
            }
        }

        /* Mobile Responsive */
        @media (max-width: 600px) {
            .language-options {
                flex-direction: column;
                align-items: center;
                gap: 25px;
            }

            .lang-btn {
                width: 100%;
                max-width: 300px;
                padding: 20px;
            }

            img.logo {
                max-width: 250px;
            }

            h1 {
                font-size: 1.2rem;
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <img src="logo.png" alt="isAclick Logo" class="logo">

        <h1>Select your language / Seleccione su idioma</h1>

        <div class="language-options">
            <a href="isaclick.html" class="lang-btn">
                <span class="lang-title">English</span>
                <span class="lang-sub">Click here to continue</span>
            </a>

            <!-- Linking to isaclick_es.html (needs to be created) -->
            <a href="isaclick_es.html" class="lang-btn">
                <span class="lang-title">Español</span>
                <span class="lang-sub">Haga clic aquí para continuar</span>
            </a>
        </div>
    </div>

</body>

</html>
