<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>isAclick</title>
<style>
    /* 1. Base Styles (Mobile-First) */
    body { 
        background-color: #000; 
        color: #fff; 
        font-family: 'Arial', sans-serif; 
        margin: 0; 
        padding: 0;
        /* Flexbox handles the centering of the entire page content */
        display: flex;
        flex-direction: column;
        align-items: center;    /* Horizontal centering */
        justify-content: flex-start;
        min-height: 100vh;
        text-align: center;     /* Centers all text by default */
    }

    .header {
        padding: 40px 20px;
        width: 100%;
        display: flex;
        justify-content: center; /* Ensures logo container is centered */
    }

    img.logo { 
        max-width: 80%;         /* Keeps logo from hitting screen edges on mobile */
        height: auto;
        display: block;
        margin: 0 auto;         /* Fallback centering */
    }

    h1 { 
        color: #d4af37; 
        font-size: 1.8em;       /* Optimized for mobile */
        margin: 20px 15px; 
    }

    .booking-container { 
        margin: 20px; 
        background: #111; 
        padding: 25px; 
        border-radius: 10px; 
        border: 1px solid #d4af37; 
        width: 85%;             /* Fits small screens comfortably */
        max-width: 600px;       /* Caps width for desktop */
    }

    /* 2. Desktop Adjustments (Screens larger than 768px) */
    @media only screen and (min-width: 768px) {
        img.logo { 
            max-width: 350px;   /* Larger logo for desktop */
        }
        h1 { 
            font-size: 2.8em;   /* Larger text for desktop */
        }
        .booking-container {
            width: 100%;
        }
    }
</style>
</head>
<body>

    <div class="header">
        <img src="logo.png" alt="isAclick Logo" class="logo">
    </div>

    <h1>Capturing Moments, Creating Memories</h1>
    <p></p>

    <div class="booking-container">
        <h2>On-line Booking COMING SOON</h2>
        <p>Select your package and add-ons below:</p>
        
        <a href="#" class="pixieset-btn">VIEW PACKAGES & BOOK</a>
    </div>

</body>
</html>
