<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>isAclick Photography</title>
    <style>
        body { 
            background-color: #000; 
            color: #fff; 
            font-family: 'Arial', sans-serif; 
            margin: 0; 
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }
        .header { padding: 40px 20px; }
        img.logo { max-width: 300px; height: auto; }
        h1 { color: #d4af37; font-size: 2.2em; margin-bottom: 10px; }
        
        /* The Container Fix */
        .booking-section {
            width: 95%;
            max-width: 900px;
            margin: 20px auto;
            background: #111;
            border: 1px solid #d4af37;
            border-radius: 12px;
            overflow: hidden; /* Keeps the iframe corners rounded */
        }
        
        iframe {
            width: 100%;
            height: 1000px; /* Increased height so it's not "too small" */
            border: none;
        }

        @media (max-width: 600px) {
            h1 { font-size: 1.6em; }
            img.logo { max-width: 200px; }
            iframe { height: 1200px; } /* Extra height for mobile forms */
        }
    </style>
</head>
<body>

    <div class="header">
        <img src="logo.png" alt="isAclick Logo" class="logo">
    </div>

    <h1>Capturing Moments, Creating Memories</h1>

    <div class="booking-section">
        <iframe 
            src="https://isaclick.pixieset.com/booking/inquiry" 
            title="isAclick Booking">
        </iframe>
    </div>

</body>
</html>
