<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>isAclick</title>
    <style>
        body { 
            background-color: #000; 
            color: #fff; 
            font-family: 'Arial', sans-serif; 
            margin: 0; 
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }
        .header { padding: 40px 20px 10px 20px; }
        img.logo { max-width: 300px; height: auto; }
        
        /* Gold Subtitle Styling */
        h1 { 
            color: #d4af37; 
            font-size: 2.2em; 
            margin-bottom: 30px;
            font-weight: bold;
        }

        /* White Form Container */
        .contact-container {
            max-width: 600px;
            width: 90%;
            margin: 0 auto 60px auto;
            padding: 40px;
            background: #ffffff;
            border-radius: 12px;
            color: #333; /* Form text is dark for readability */
            box-sizing: border-box;
        }

        .contact-container h2 {
            color: #f2f2f2; /* Light gray "Inquiry Form" heading as seen in image */
            font-size: 24px;
            margin-top: 0;
            margin-bottom: 30px;
        }

        .fs-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
            text-align: left;
        }

        fieldset {
            border: none;
            padding: 0;
            margin: 0;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .fs-field {
            display: flex;
            flex-direction: column;
            gap: 8px;
            align-items: center; /* Centers labels above inputs per image */
        }

        .col-span-full {
            grid-column: span 2;
        }

        .fs-label {
            font-weight: 500;
            font-size: 14px;
            color: #333;
        }

        .fs-description {
            font-size: 11px;
            color: #888;
            margin-top: 4px;
            text-align: center;
        }

        /* Input Styling */
        .fs-input, .fs-textarea, .fs-select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 15px;
            box-sizing: border-box;
        }

        .fs-textarea {
            height: 120px;
            resize: vertical;
        }

        /* Checkbox & Options Layout */
        .how-many-hours {
            text-align: center;
        }

        .fs-checkbox-group {
            display: inline-block;
            text-align: left;
            margin-top: 10px;
        }

        .fs-checkbox-field {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 8px;
            font-size: 14px;
        }

        /* Button Styling */
        .fs-button-group {
            margin-top: 10px;
            text-align: center;
        }

        .fs-button {
            background-color: #2c3136; /* Dark slate button */
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 6px;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .fs-button:hover {
            background-color: #d4af37; /* Gold hover effect */
        }

        /* Mobile Responsive */
        @media (max-width: 600px) {
            h1 { font-size: 1.6em; }
            img.logo { max-width: 220px; }
            fieldset { grid-template-columns: 1fr; }
            .col-span-full { grid-column: span 1; }
            .contact-container { padding: 20px; }
        }
    </style>
</head>
<body>

    <div class="header">
        <img src="logo.png" alt="isAclick Logo" class="logo">
    </div>

    <h1>Capturing Moments, Creating Memories</h1>

    <div class="contact-container">
        <h2>Inquiry Form</h2>
        
        <form action="https://formspree.io/f/maqnrygl" class="fs-form" method="POST">
            
            <fieldset>
                <div class="fs-field">
                    <label class="fs-label" for="first-name">First Name</label>
                    <input class="fs-input" id="first-name" name="first-name" required />
                </div>
                <div class="fs-field">
                    <label class="fs-label" for="last-name">Last Name</label>
                    <input class="fs-input" id="last-name" name="last-name" required />
                    <p class="fs-description">We'll use this to generate your pass.</p>
                </div>
            </fieldset>

            <fieldset>
                <div class="fs-field">
                    <label class="fs-label" for="email">Email</label>
                    <input type="email" class="fs-input" id="email" name="email" required />
                </div>
                <div class="fs-field">
                    <label class="fs-label" for="number">Contact Number</label>
                    <input class="fs-input" id="number" name="number" placeholder="(000) 000-0000" required />
                </div>
            </fieldset>

            <div class="fs-field col-span-full">
                <label class="fs-label" for="comments">Comments</label>
                <textarea class="fs-textarea" id="comments" name="comments"></textarea>
            </div>

            <fieldset>
                <div class="fs-field how-many-hours">
                    <label class="fs-label">How many hours?</label>
                    <div class="fs-checkbox-group">
                        <div class="fs-checkbox-field">
                            <input type="checkbox" id="hr-1" name="duration" value="1hr" />
                            <label for="hr-1">1hr</label>
                        </div>
                        <div class="fs-checkbox-field">
                            <input type="checkbox" id="hr-2" name="duration" value="2hrs" />
                            <label for="hr-2">2hrs</label>
                        </div>
                        <div class="fs-checkbox-field">
                            <input type="checkbox" id="hr-3" name="duration" value="3+ hrs" />
                            <label for="hr-3">3+ hrs</label>
                        </div>
                    </div>
                </div>
                
                <div class="fs-field">
                    <label class="fs-label" for="options">Options</label>
                    <select class="fs-select" id="options" name="package">
                        <option value="Digital Only">Digital Only</option>
                        <option value="Digital and Prints">Digital and Prints</option>
                    </select>
                </div>
            </fieldset>

            <div class="fs-button-group">
                <button class="fs-button" type="submit">Submit Inquiry</button>
            </div>
        </form>
    </div>

</body>
</html>
