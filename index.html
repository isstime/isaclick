<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>isAclick</title>
    <style>
        body { 
            background-color: #000; 
            color: #fff; 
            font-family: 'Arial', sans-serif; 
            margin: 0; 
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }
        .header { padding: 40px 20px; }
        img.logo { max-width: 300px; height: auto; }
        h1 { color: #d4af37; font-size: 2.2em; margin-bottom: 10px; }
        
        /* The Container Fix */
        .booking-section {
            width: 95%;
            max-width: 900px;
            margin: 20px auto;
            background: #111;
            border: 1px solid #d4af37;
            border-radius: 12px;
            overflow: hidden; /* Keeps the iframe corners rounded */
        }
        
        iframe {
            width: 100%;
            height: 1000px; /* Increased height so it's not "too small" */
            border: none;
        }

        @media (max-width: 600px) {
            h1 { font-size: 1.6em; }
            img.logo { max-width: 200px; }
            iframe { height: 1200px; } /* Extra height for mobile forms */
        }
    </style>
</head>
<body>

    <div class="header">
        <img src="logo.png" alt="isAclick Logo" class="logo">
    </div>

    <h1>Capturing Moments, Creating Memories</h1>

  <div class="booking-section" style="padding: 40px 20px;">
    <h2 style="color: #fff;">Ready to Book?</h2>
    <p style="color: #ccc; margin-bottom: 30px;">Select your package and view available dates below.</p>
    
    <a href="https://isstime.pixieset.com/booking" 
       target="_blank" 
       style="background-color: #d4af37; 
              color: #000; 
              padding: 18px 40px; 
              text-decoration: none; 
              border-radius: 8px; 
              font-weight: bold; 
              font-size: 1.2em; 
              display: inline-block; 
              transition: transform 0.2s;">
        VIEW PACKAGES & BOOK NOW
    </a>
    
    <p style="font-size: 0.9em; color: #666; margin-top: 15px;">
        (Securely powered by Pixieset)
    </p>
</div>

</body>
</html>
