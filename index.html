<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>isAclick</title>
    <style>
        body { 
            background-color: #000; 
            color: #fff; 
            font-family: 'Arial', sans-serif; 
            margin: 0; 
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .header { padding: 40px 20px 10px 20px; text-align: center; }
        img.logo { max-width: 300px; height: auto; }
        
        h1 { 
            color: #d4af37; 
            font-size: 2.2em; 
            margin-bottom: 30px;
            text-align: center;
        }

        /* The White Container */
        .contact-container {
            max-width: 650px;
            width: 90%;
            margin: 0 auto 60px auto;
            padding: 40px;
            background: #fdfdfd;
            border-radius: 15px;
            color: #333;
            box-sizing: border-box;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        /* Fixing the Invisible Title */
        .form-title {
            color: #eeeeee; /* Very light gray as seen in your screenshot */
            font-size: 28px;
            margin: 0 0 25px 0;
            text-align: center;
            font-weight: bold;
        }

        .fs-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        fieldset {
            border: none;
            padding: 0;
            margin: 0;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .fs-field {
            display: flex;
            flex-direction: column;
            gap: 5px;
            text-align: center; /* Centers the labels like the image */
        }

        .col-span-full {
            grid-column: span 2;
        }

        .fs-label {
            font-size: 14px;
            font-weight: 500;
            color: #333;
        }

        .fs-description {
            font-size: 11px;
            color: #777;
            margin-top: 4px;
        }

        /* Input Styling to match image */
        .fs-input, .fs-textarea, .fs-select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
            box-sizing: border-box;
            background-color: #fff;
        }

        .fs-textarea {
            height: 100px;
        }

        /* Specific alignment for the bottom row */
        .bottom-row {
            display: flex;
            justify-content: space-around;
            align-items: flex-start;
            margin-top: 10px;
        }

        .checkbox-item {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            margin-bottom: 5px;
        }

        /* Button Styling */
        .fs-button-group {
            margin-top: 20px;
            text-align: center;
        }

        .fs-button {
            background-color: #2c3136;
            color: white;
            padding: 12px 35px;
            border: none;
            border-radius: 6px;
            font-weight: bold;
            font-size: 14px;
            cursor: pointer;
        }

        /* Mobile */
        @media (max-width: 600px) {
            fieldset { grid-template-columns: 1fr; }
            .col-span-full { grid-column: span 1; }
            .bottom-row { flex-direction: column; align-items: center; gap: 20px; }
        }
    </style>
</head>
<body>

    <div class="header">
        <img src="logo.png" alt="isAclick Logo" class="logo">
    </div>

    <h1>Capturing Moments, Creating Memories</h1>

    <div class="contact-container">
        <div class="form-title">Inquiry Form</div>
        
        <form action="https://formspree.io/f/maqnrygl" class="fs-form" method="POST">
            
            <fieldset>
                <div class="fs-field">
                    <label class="fs-label">First Name</label>
                    <input class="fs-input" name="first-name" required />
                </div>
                <div class="fs-field">
                    <label class="fs-label">Last Name</label>
                    <input class="fs-input" name="last-name" required />
                    <p class="fs-description">We'll use this to generate your pass.</p>
                </div>
            </fieldset>

            <fieldset>
                <div class="fs-field">
                    <label class="fs-label">Email</label>
                    <input type="email" class="fs-input" name="email" required />
                </div>
                <div class="fs-field">
                    <label class="fs-label">Contact Number</label>
                    <input class="fs-input" name="phone" placeholder="(000) 000-0000" required />
                </div>
            </fieldset>

            <div class="fs-field col-span-full">
                <label class="fs-label">Comments</label>
                <textarea class="fs-textarea" name="comments"></textarea>
            </div>

            <div class="bottom-row">
                <div class="fs-field">
                    <label class="fs-label">How many hours?</label>
                    <div style="text-align: left; margin-top: 10px;">
                        <div class="checkbox-item"><input type="checkbox" name="hr" value="1hr"> 1hr</div>
                        <div class="checkbox-item"><input type="checkbox" name="hr" value="2hrs"> 2hrs</div>
                        <div class="checkbox-item"><input type="checkbox" name="hr" value="3+hrs"> 3+ hrs</div>
                    </div>
                </div>
                
                <div class="fs-field">
                    <label class="fs-label">Options</label>
                    <select class="fs-select" name="package" style="width: 180px;">
                        <option value="Digital Only">Digital Only</option>
                        <option value="Digital and Prints">Digital and Prints</option>
                    </select>
                </div>
            </div>

            <div class="fs-button-group">
                <button class="fs-button" type="submit">Submit Inquiry</button>
            </div>
        </form>
    </div>

</body>
</html>
